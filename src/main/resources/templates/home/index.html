<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>기프티콘 저장소 : 로그인</title>
    <link rel="stylesheet" type="text/css" href="css/basic.css" th:href="@{/css/basic.css}">
</head>
<body class="whole_white">
<div id="wrap" class="wrap">
    <header id="header" role="banner" class="header">
        <div class="header_inner"></div>
    </header>
    <div id="container" class="container">

        <!-- content -->
        <div id="content">
            <div class="login_logo_wrap">
                <h1 class="title">GiftHub<span class="blind"></span></h1>
            </div>

            <div class="login_wrap">
                <div class="login_inner">
                    <!-- loginForm 객체에 담음-->
                    <form action="index.html" th:action th:object="${loginForm}" method="POST">
                        <div class="login_form_wrap">
                            <div class="login_form">
                                <div class="login_box">
                                    <div class="input_item" id="input_item_id">
                                        <div class="input_inner">
                                            <span class="icon_id" id="icon_id"></span>
                                            <input type="text" id="id" name="id" accesskey="L" maxlength="41"
                                                   autocapitalize="none" value=""
                                                   placeholder="아이디" class="input_text">
                                        </div>
                                        <button type="button" class="btn_delete" id="id_clear" style="display: none;">
                                                <span class="icon_delete">
                                                    <span class="blind">삭제</span>
                                                </span>
                                        </button>
                                    </div>
                                    <div class="input_item" id="input_item_pw">
                                        <div class="input_inner">
                                            <span class="icon_pw" id="icon_pw"></span>
                                            <input type="password" id="pw" name="pw" placeholder="비밀번호"
                                                   class="input_password" maxlength="16">
                                        </div>
                                        <button type="button" class="btn_delete" id="pw_clear" style="display: none;">
                                                <span class="icon_delete">
                                                    <span class="blind">삭제</span>
                                                </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="login_error_chat"
                                 id="login_error_msg"  style="display:none;">
                                <div class="cell" style="width:100%">
                                    <div class="error_message" id="error_message">

                                    </div>
                                </div>
                            </div>
                            <!-- button -->
                            <button type="submit" class="btn_check" id="log.login">
                                <!-- tg-text=btn-text -->
                                <span class="text" id="submit_btn">로그인</span>
                            </button>
                            <div class="login_stay" id="login_stay">
                                <input id="stay" name="nvlong"
                                       type="checkbox"  value="on" checked  >
                                <label for="stay" class="check_row">
                                    <span class="check_text" id="staylogin">로그인 상태 유지</span>
                                </label>
                            </div>

                            <ul class="find_wrap" id="find_wrap_KR">
                                <li><a target="_blank" id="idinquiry"
                                       href="https://nid.naver.com/user2/api/route?m=routeIdInquiry&lang=ko_KR"
                                       class="find_text">아이디 찾기</a></li>
                                <li><a target="_blank" id="pwinquiry"
                                       href="https://nid.naver.com/user2/api/route?m=routePwInquiry&lang=ko_KR"
                                       class="find_text">비밀번호 찾기</a></li>
                                <li><a target="_blank" id="join"
                                       th:href="@{/join}"
                                       class="find_text"><span class="accent">회원가입</span></a></li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
